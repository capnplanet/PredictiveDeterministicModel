[tool.ruff]
line-length = 120
select = ["E", "F", "I", "B"]
ignore = ["B008"]

[tool.mypy]
python_version = "3.11"
warn_unused_configs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
addopts = "-q"
testpaths = ["app/tests"]
markers = [
	"unit: fast isolated tests",
	"integration: tests that exercise DB/filesystem/service boundaries",
	"api: HTTP API integration tests",
	"determinism: reproducibility and bit-exactness checks",
]
