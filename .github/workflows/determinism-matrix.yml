name: Determinism Matrix CI

on:
  push:
    paths:
      - 'app/**'
      - 'alembic/**'
      - 'requirements.txt'
      - 'pyproject.toml'
      - '.github/workflows/determinism-matrix.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'alembic/**'
      - 'requirements.txt'
      - 'pyproject.toml'

jobs:
  determinism:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: analytics
          POSTGRES_PASSWORD: analytics
          POSTGRES_DB: analytics
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U analytics -d analytics"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg2://analytics:analytics@localhost:5432/analytics
      PYTHONPATH: .
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Apply DB migrations
        run: alembic upgrade head

      - name: Run determinism check and build report
        run: |
          python - <<'PY'
          import hashlib
          import json
          import platform
          import sys
          from pathlib import Path

          from app.core.config import get_settings
          from app.training.train import run_determinism_check

          report = run_determinism_check()

          assert report['same_run_id'] is True
          assert report['same_metrics'] is True
          assert report['same_model_sha'] is True
          assert report['same_predictions'] is True

          settings = get_settings()
          run_dir = Path(settings.artifacts_root) / report['run_id1']
          model_sha = (run_dir / 'model_sha256.txt').read_text().strip()
          metrics_sha = hashlib.sha256((run_dir / 'metrics.json').read_bytes()).hexdigest()

          payload = {
              'python_version': sys.version,
              'platform': platform.platform(),
              'run_id': report['run_id1'],
              'model_sha256': model_sha,
              'metrics_sha256': metrics_sha,
              'internal_report': report,
          }

          Path('determinism_report.json').write_text(json.dumps(payload, indent=2, sort_keys=True))
          PY

      - name: Upload determinism report
        uses: actions/upload-artifact@v4
        with:
          name: determinism-py${{ matrix.python-version }}
          path: determinism_report.json

      - name: Build performance report
        if: always()
        run: |
          PYTHONPATH=. python -m app.cli performance-report
          cp data/performance_report.json performance_report.json

      - name: Upload performance report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: performance-py${{ matrix.python-version }}
          path: |
            performance_report.json
            data/performance_metrics.jsonl

  compare:
    runs-on: ubuntu-latest
    needs: determinism
    steps:
      - name: Download matrix reports
        uses: actions/download-artifact@v4
        with:
          path: determinism-artifacts

      - name: Compare reports across matrix
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          root = Path('determinism-artifacts')
          files = sorted(root.glob('**/determinism_report.json'))
          if len(files) < 2:
              raise SystemExit('Expected at least 2 determinism reports for matrix comparison')

          reports = [json.loads(path.read_text()) for path in files]
          baseline = reports[0]
          baseline_tuple = (
              baseline['run_id'],
              baseline['model_sha256'],
              baseline['metrics_sha256'],
          )

          for idx, report in enumerate(reports[1:], start=2):
              current = (
                  report['run_id'],
                  report['model_sha256'],
                  report['metrics_sha256'],
              )
              if current != baseline_tuple:
                  raise SystemExit(
                      'Determinism matrix drift detected. '
                      f'Baseline={baseline_tuple}, report#{idx}={current}'
                  )

          print('Determinism matrix comparison passed across all reports.')
          PY

      - name: Download performance reports
        uses: actions/download-artifact@v4
        with:
          pattern: performance-py*
          path: performance-artifacts

      - name: Summarize performance report counts
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          root = Path('performance-artifacts')
          files = sorted(root.glob('**/performance_report.json'))
          if not files:
              raise SystemExit('No performance report artifacts found')

          for path in files:
              report = json.loads(path.read_text())
              print(
                  path.parent.name,
                  'total_events=',
                  report.get('total_events', 0),
                  'event_types=',
                  len(report.get('event_counts', {})),
              )
          PY
