name: Backend CI

on:
  push:
    paths:
      - 'app/**'
      - 'alembic/**'
      - 'requirements.txt'
      - '.github/workflows/backend.yml'
  pull_request:
    paths:
      - 'app/**'
      - 'alembic/**'
      - 'requirements.txt'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (ruff)
        run: ruff check app
      - name: Type check (mypy)
        run: mypy app
      - name: Tests (pytest)
        run: pytest -q
